<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Système Électoral - Connexion</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #475569;
      --light: #f8fafc;
      --danger: #ef4444;
      --success: #10b981;
      --warning: #f59e0b;
      --border-radius: 8px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e1f5fe 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      max-width: 450px;
      width: 100%;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 14px;
    }
    
    .logo {
      margin-bottom: 15px;
      font-size: 36px;
    }
    
    .form-container {
      padding: 30px 25px;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--secondary);
      font-size: 14px;
    }
    
    .input-group {
      position: relative;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 15px;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      outline: none;
    }
    
    .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .message {
      padding: 12px;
      border-radius: var(--border-radius);
      margin-bottom: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      animation: fadeIn 0.3s ease;
    }
    
    .message-icon {
      font-size: 18px;
    }
    
    .error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border-left: 4px solid var(--danger);
    }
    
    .info {
      background-color: rgba(37, 99, 235, 0.1);
      color: var(--primary);
      border-left: 4px solid var(--primary);
    }
    
    .warning {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--warning);
      border-left: 4px solid var(--warning);
    }
    
    .footer {
      text-align: center;
      padding: 15px;
      font-size: 13px;
      color: var(--secondary);
      border-top: 1px solid #eee;
      background-color: #fafafa;
    }
    
    /* Modal pour saisie du grade */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.3s ease;
    }
    
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 30px;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .modal-header h3 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    
    .modal-header p {
      color: var(--secondary);
      font-size: 14px;
    }
    
    .grade-select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 15px;
      margin-bottom: 20px;
    }
    
    .grade-select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      outline: none;
    }
    
    .modal-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn-secondary {
      background-color: var(--secondary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: var(--border-radius);
      cursor: pointer;
      flex: 1;
    }
    
    .btn-secondary:hover {
      background-color: #374151;
    }
    
    /* Styles pour la section des candidats */
    .candidates-section {
      margin: 20px 0;
      padding: 15px;
      background-color: #f8fafc;
      border-radius: var(--border-radius);
      border: 1px solid #e2e8f0;
    }
    
    .candidates-section h4 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .candidates-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .candidate-item {
      background-color: white;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s;
    }
    
    .candidate-item:hover {
      border-color: var(--primary);
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.1);
    }
    
    .candidate-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    
    .candidate-info {
      flex: 1;
    }
    
    .candidate-name {
      font-weight: 600;
      color: var(--secondary);
      margin-bottom: 2px;
    }
    
    .candidate-list {
      font-size: 13px;
      color: var(--primary);
      font-weight: 500;
    }
    
    .no-candidates {
      text-align: center;
      color: var(--secondary);
      font-style: italic;
      padding: 20px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    .shake {
      animation: shake 0.5s ease;
    }
    
    /* Loader */
    .loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Confetti animation */
    .confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      display: none;
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="confetti-container" id="confettiContainer"></div>

  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-vote-yea"></i>
      </div>
      <h1>Système Électoral</h1>
      <p>Connexion à votre espace électeur</p>
    </div>
    
    <div class="form-container">
      <div id="errorMessage" class="message error">
        <i class="fas fa-exclamation-circle message-icon"></i>
        <span id="errorText"></span>
      </div>
      
      <div id="infoMessage" class="message info">
        <i class="fas fa-info-circle message-icon"></i>
        <span id="infoText"></span>
      </div>
      
      <div id="warningMessage" class="message warning">
        <i class="fas fa-exclamation-triangle message-icon"></i>
        <span id="warningText"></span>
      </div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="matricule">Matricule de solde</label>
          <div class="input-group">
            <i class="fas fa-id-card input-icon"></i>
            <input type="text" id="matricule" class="form-control" required placeholder="Entrez votre matricule">
          </div>
        </div>
        
        <button type="submit" id="submitBtn" class="btn">
          <span>Se connecter</span>
          <div class="loader" id="loader"></div>
        </button>
      </form>
    </div>
    
    <div class="footer">
      Élections Syndicales des Douanes &copy; 2025
    </div>
  </div>

  <!-- Modal pour saisie du grade -->
  <div id="gradeModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3><i class="fas fa-user-tie"></i> Identification requise</h3>
        <p>Veuillez sélectionner votre grade pour accéder au vote</p>
      </div>
      
      <div class="form-group">
        <label for="gradeSelect">Grade :</label>
        <select id="gradeSelect" class="grade-select" required>
          <option value="">-- Sélectionnez votre grade --</option>
          <option value="Inspecteur">Inspecteur</option>
          <option value="Contrôleur/Sous-Officier">Contrôleur/Sous-Officier</option>
          <option value="Agent de constatation/Agent de Breveté">Agent de constatation/Agent de Breveté</option>
          <option value="Préposé">Préposé</option>
          <option value="Retraité">Retraité</option>
        </select>
      </div>
      
      <!-- Liste des candidats -->
      <div id="candidatesList" class="candidates-section">
        <h4><i class="fas fa-users"></i> Candidats en lice</h4>
        <div id="candidatesContainer" class="candidates-container">
          <!-- Les candidats seront affichés ici -->
        </div>
      </div>
      
      <div class="modal-actions">
        <button type="button" id="cancelGrade" class="btn-secondary">Annuler</button>
        <button type="button" id="confirmGrade" class="btn">Accéder au vote</button>
      </div>
    </div>
  </div>

  <script>
    const ADMIN_PASSWORD = "douanes2025";
    
    // Fonctions utilitaires
    function showLoader() {
      document.getElementById('loader').style.display = 'block';
      document.querySelector('#submitBtn span').textContent = 'Traitement en cours...';
      document.getElementById('submitBtn').disabled = true;
    }
    
    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
      document.querySelector('#submitBtn span').textContent = 'Se connecter';
      document.getElementById('submitBtn').disabled = false;
    }
    
    function showMessage(type, message) {
      hideAllMessages();
      
      const element = document.getElementById(`${type}Message`);
      const textElement = document.getElementById(`${type}Text`);
      
      textElement.textContent = message;
      element.style.display = "flex";
      
      if (type === 'error') {
        element.classList.add('shake');
        setTimeout(() => element.classList.remove('shake'), 500);
      }
    }
    
    function hideAllMessages() {
      document.getElementById("errorMessage").style.display = "none";
      document.getElementById("infoMessage").style.display = "none";
      document.getElementById("warningMessage").style.display = "none";
    }
    
    function formatDate(date) {
      if (!date || !(date instanceof Date) || isNaN(date.getTime())) {
        return "Date non définie";
      }
      
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString('fr-FR', options);
    }

    function isVotingDay() {
      const electionDates = JSON.parse(localStorage.getItem('electionDates')) || {};
      if (!electionDates.votingDate) return false;
      
      const today = new Date();
      const votingDate = new Date(electionDates.votingDate);
      
      // Vérifier si c'est le jour du vote (même jour)
      return today.toDateString() === votingDate.toDateString();
    }

    function showGradeModal(matricule) {
      document.getElementById('gradeModal').style.display = 'block';
      
      // Charger et afficher les candidats
      loadAndDisplayCandidates();
      
      // Gestionnaire pour le bouton Annuler
      document.getElementById('cancelGrade').onclick = function() {
        document.getElementById('gradeModal').style.display = 'none';
        hideLoader();
      };
      
      // Gestionnaire pour le bouton Confirmer
      document.getElementById('confirmGrade').onclick = function() {
        const grade = document.getElementById('gradeSelect').value;
        
        if (!grade) {
          alert('Veuillez sélectionner votre grade');
          return;
        }
        
        // Créer un participant temporaire pour le vote
        const tempParticipant = {
          matricule: matricule,
          grade: grade,
          nom: 'Électeur',
          prenom: 'Jour du vote',
          aVote: false,
          dateVote: null,
          temporary: true // Marquer comme temporaire
        };
        
        // Ajouter temporairement aux participants
        const participants = JSON.parse(localStorage.getItem("electionParticipants")) || [];
        participants.push(tempParticipant);
        localStorage.setItem("electionParticipants", JSON.stringify(participants));
        
        // Rediriger vers l'espace de vote
        sessionStorage.setItem("currentMatricule", matricule);
        document.getElementById('gradeModal').style.display = 'none';
        window.location.href = "espace-vote.html";
      };
    }

    function loadAndDisplayCandidates() {
      const candidats = JSON.parse(localStorage.getItem("electionCandidats")) || [];
      const container = document.getElementById('candidatesContainer');
      
      if (candidats.length === 0) {
        container.innerHTML = '<div class="no-candidates">Aucun candidat enregistré pour le moment</div>';
        return;
      }
      
      container.innerHTML = '';
      
      candidats.forEach(candidat => {
        const candidateDiv = document.createElement('div');
        candidateDiv.className = 'candidate-item';
        
        // Initiales pour la photo
        const initiales = `${candidat.nom?.charAt(0) || ''}${candidat.prenom?.charAt(0) || ''}`.toUpperCase();
        
        candidateDiv.innerHTML = `
          <div class="candidate-photo">${initiales}</div>
          <div class="candidate-info">
            <div class="candidate-name">${candidat.prenom || ''} ${candidat.nom || ''}</div>
            <div class="candidate-list">Liste: ${candidat.liste || 'Non spécifiée'}</div>
          </div>
        `;
        
        container.appendChild(candidateDiv);
      });
    }

    // Vérification de la session au chargement
    document.addEventListener('DOMContentLoaded', function() {
      // Récupérer les dates configurées dans l'admin
      const electionDates = JSON.parse(localStorage.getItem('electionDates')) || {};
      
      // Vérifier si les dates sont configurées
      if (!electionDates.votingDate) {
        showMessage('warning', 'Les dates de vote ne sont pas encore configurées. Votre inscription est confirmée.');
      } else {
        const votingDate = new Date(electionDates.votingDate);
        if (isVotingDay()) {
          showMessage('info', 'JOUR DU VOTE - ' + formatDate(votingDate));
        } else {
          showMessage('info', 'Date du scrutin: ' + formatDate(votingDate));
        }
      }

      // Animation des champs lors de la sélection
      const inputs = document.querySelectorAll('.form-control');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.querySelector('.input-icon').style.color = 'var(--primary)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.querySelector('.input-icon').style.color = 'var(--secondary)';
        });
      });
    });

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      hideAllMessages();
      showLoader();

      const matricule = document.getElementById("matricule").value.trim().toUpperCase();
      
      // Validation des champs
      if (!matricule) {
        hideLoader();
        showMessage('error', 'Veuillez saisir votre matricule');
        document.getElementById("matricule").focus();
        return;
      }

      // Simulation de délai réseau pour effet visuel
      setTimeout(() => {
        // Vérification pour accès administrateur
        if (matricule === "ADMIN") {
          window.location.href = "admin.html";
          return;
        }
        
        // Récupérer les participants
        const participants = JSON.parse(localStorage.getItem("electionParticipants")) || [];
        const participant = participants.find(p => 
          p.matricule && p.matricule.toUpperCase() === matricule
        );

        if (participant) {
          // Vérifier si l'utilisateur a déjà voté
          if (participant.aVote) {
            hideLoader();
            showMessage('error', "Vous avez déjà participé au vote.");
            return;
          }
          
          // Rediriger vers l'espace de vote
          sessionStorage.setItem("currentMatricule", matricule);
          window.location.href = "espace-vote.html";
        } else {
          // Si l'utilisateur n'est pas inscrit
          if (isVotingDay()) {
            // Le jour du vote : demander le grade et rediriger vers le vote
            showGradeModal(matricule);
          } else {
            // Avant le jour du vote : rediriger vers l'inscription
            hideLoader();
            sessionStorage.setItem("currentMatricule", matricule);
            window.location.href = "inscription.html";
          }
        }
      }, 1200);
    });
  </script>
</body>
</html>
